<div class="col-md-9 post-detail">
<dl>
  <dt>Title</dt>
  <dd>{{post.entry.title}}</dd>
  <dt>Number of Comments</dt>
  <dd>{{post.entry.num_comments}}</dd>
  <dt>Score</dt>
  <dd>{{post.entry.score}}</dd>
  <dt>Url</dt>
  <dd><a href="{{post.entry.url}}" target="_blank">{{post.entry.url}}</a></dd>
</dl>
</div>
